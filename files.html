<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing - RunicSpryness</title>
    <link rel="stylesheet" href="styles3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 1rem;
        }
        .file-form {
            margin: 2rem 0;
            text-align: center;
        }
        .file-list {
            margin-top: 2rem;
        }
        .file-list a {
            display: block;
            padding: 0.5rem;
            margin: 0.5rem 0;
            text-decoration: none;
            color: #333;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #f9f9f9;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#" id="header-link">RunicSpryness - File Sharing</a></h1>
    </header>

    <main>
        <section class="file-form">
            <h2>Upload a File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section class="file-list">
            <h2>Available Files</h2>
            <!-- Dynamically populate files -->
            <a href="/files/sample1.txt" download>Sample File 1</a>
            <a href="/files/sample2.pdf" download>Sample File 2</a>
        </section>
    </main>

    <footer>
        <p>Â© 2024 RunicSpryness. All Rights Reserved.</p>
    </footer>
</body>
</html>
