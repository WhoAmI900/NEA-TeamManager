<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunicSpryness</title>
    <link rel="stylesheet" href="styles3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1 a {
            color: white;
            text-decoration: none;
        }
        nav {
            position: relative;
        }
        .hamburger {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
        }
        .nav-menu {
            display: none;
            background: #222;
            padding: 1rem;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 0.5rem 0;
        }
        .nav-menu.active {
            display: block;
        }
        main {
            padding: 1rem;
        }
        section {
            margin-bottom: 2rem;
        }
        section h2 {
            margin-bottom: 1rem;
        }
        .link-boxes a {
            display: block;
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 0.5rem 0;
            text-align: center;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="#" id="header-link">RunicSpryness</a></h1>
        <p>Personal hub for important things</p>
    </header>

    <nav>
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        <div class="nav-menu" id="navMenu">
            <a href="#games">Games</a>
            <a href="#downloads">Downloads</a>
            <a href="#tasks">Daily Tasks</a>
        </div>
    </nav>

    <main>
        <section id="daily-tasks">
            <h2>Daily Essentials</h2>
            <div class="link-boxes">
                <a href="#" id="task1">Task 1</a>
                <a href="#" id="task2">Task 2</a>
                <a href="#" id="task3">Task 3</a>
            </div>
        </section>

        <section id="notes">
            <h2>Quick Notes</h2>
            <textarea placeholder="Write your notes here..." rows="5"></textarea>
        </section>
    </main>

    <footer>
        <p>© 2024 RunicSpryness. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('navMenu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
